<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cyfrowa Tablica Ogłoszeń</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="main">
    <div id="digital-board-header">Cyfrowa Tablica Ogłoszeń</div>
    <div id="select-user" class="select-user-container">
        <div class="select-user-header">! Wybierz Użytkownika !</div>
    </div>
    <div id="navigation-container">
        <button onclick="goToHome()" style="padding: 10px 20px; font-size: 16px; cursor: pointer;">Home</button>
        <button onclick="showCategories()" style="padding: 10px 20px; font-size: 16px; cursor: pointer;">Kategorie</button>
        <button onclick="createNewAnnouncement()" style="padding: 10px 20px; font-size: 16px; cursor: pointer;">Dodaj Ogłoszenie</button>
        <button onclick="showMyAnnouncements()" style="padding: 10px 20px; font-size: 16px; cursor: pointer;">Moje Ogłoszenia</button>
        <button onclick="showMyWishList()" style="padding: 10px 20px; font-size: 16px; cursor: pointer;">Ulubione</button>
        <button id="stats-button" onclick="showStats()" style="padding: 10px 20px; font-size: 16px; cursor: pointer; display: none;">Statystyki</button>
        <button id="banned-button" onclick="showBannedUsers()" style="padding: 10px 20px; font-size: 16px; cursor: pointer; display: none;">Zbanowani</button>
    </div>
    <div id="select-category" class="select-category"></div>
    <div id="select-announcement" class="select-announcement"></div>
    <div id="my-announcements" class="select-announcement">a</div>
    <div class="announcement-container" id="announcement-container"></div>
    <div id="edit-announcement" class="select-announcement"></div>
    <div id="create-announcement" class="select-announcement"></div>
    <div id="wishlist" class="select-announcement"></div>
    <div id="display-stats" class="select-announcement"></div>
    <div id="modal-overlay" class="modal-overlay"></div>
    <div id="edit-modal" class="modal">
        <h2>Edytuj Ogłoszenie</h2>
        <input id="edit-title" placeholder="Tytuł" type="text">
        <textarea id="edit-content" placeholder="Treść ogłoszenia"></textarea>
        <button id="save-changes">Zapisz</button>
        <button id="cancel-edit">Anuluj</button>
    </div>
    <div id="delete-confirm-modal" class="modal">
        <p>Czy na pewno chcesz usunąć to ogłoszenie?</p>
        <div>
            <button id="confirm-delete-wishlist">Usuń</button>
            <button id="cancel-delete-wishlist">Anuluj</button>
        </div>
    </div>
    <div id="delete-modal-overlay" class="modal-overlay"></div>
    <div id="no-announcements" style="display: none;"></div>
</div>
<script defer src="script.js">
</script>
</body>
</html>
